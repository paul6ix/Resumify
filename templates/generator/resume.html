{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate your CV</title>
    <link rel="stylesheet" href="{% static 'generator/css/bootstrap.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 p-lg-5">
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="exampleInputEmail1">New Role</label>
                    <input type="text" class="form-control" id="role" name="role"
                           placeholder="Role">

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Enter email">

                </div>
                 <div class="form-group">
                    <label for="exampleInputEmail1">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone"
                           placeholder="Enter email">

                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Full Name</label>
                    <input type="name" class="form-control" id="name" name="name"
                           placeholder="Enter First name and Last name">


                </div>
                <div class="form-group"> Degree
                    <label for="exampleInputEmail1"></label>
                    <input type="text" class="form-control" id="degree" name="degree"
                           placeholder="Degree">


                </div>

                 <div class="form-group"> School
                    <label for="exampleInputEmail1"></label>
                    <input type="text" class="form-control" id="university" name="university"
                           placeholder="Enter school Attended">


                </div>
                 <div class="form-group"> Current role
                    <label for="exampleInputEmail1"></label>
                    <input type="text" class="form-control" id="degree" name="current_role"
                           placeholder="Current role">


                </div>
                <div class="form-group"> Summary
                    <label for="exampleInputEmail1"></label>
                    <textarea  class="form-control" id="summary" name="summary"
                              placeholder="Tell me about yourself"></textarea>


                </div>
                 <div class="form-group"> Skills
                    <label for="exampleInputEmail1"></label>
                    <textarea  class="form-control" id="skills" name="skills"
                              placeholder="List your skills here"></textarea>


                </div>



                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

</div>


</body>
</html>
